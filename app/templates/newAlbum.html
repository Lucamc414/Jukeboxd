{% extends "base.html" %}
{% block content %}

<h1 class="px-3">New Album</h1>
<p class="px-3"> Here you can create a new album.
</p>

<form action="" class="px-3" name="albumForm" method="post">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <h3>Album Title</h3>
        <p> {{form.title(id="album-title")}} </p>
    </div>
    <div class="form-group">
        <h3>Artist/ Band</h3>
        <p> {{form.artist}} </p>
    </div>
    <div class="form-group">
        <h3>Genre</h3>
        <p> {{form.genre(id="album-genre")}}</p>
    </div>

    <input class="button" type="submit" value="Submit">

</form>



{% endblock %}
