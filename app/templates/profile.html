{% extends "base.html" %}
{% block content %}

<h1 class="px-3">Profile</h1>
<div class="px-3">
  {% if username %}
    <p>{{ username }}</p>
  {% endif %}

  <div class="data-panel">

    <p>Username: {{user.username}}</p>
    <p>Email: {{user.email}}</p>
    <img src="{{user.profile_picture}}" alt="Profile Picture woo" width="200" height="200">


  </div>

{% endblock %}
