{% for review in reviews %}
<div class="data-panel" onclick="viewReview('{{review.id}}')">
  <div> 
    <h3>{{review.title}} by {{review.username}}</h3>
    <p class ="rating">{{review.rating}}/5</p>
    <!-- <button class="button" type="button" value="Delete" onclick="editReview()"></button>   -->
  </div>
  <p> Album: {{review.album}}</p>
  <p> By {{review.artist}}</p>

</div>
</div>

{% endfor %}

{% endblock %}
